<div class="dialog">
    <h2 mat-dialog-title>Confirmation</h2>

    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onNo()">No</button>
        <button matButton="filled" (click)="onYes()">Yes</button>
    </mat-dialog-actions>
</div>
